<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/f03c0d7ded.js" crossorigin="anonymous"></script>


</head>

<body>
  <div class="top-container">
    <img class="logo" src="images/logo.svg" alt="huddle logo">
  </div>

  <div class="middle container">

    <img class="computer" src="images/illustration-mockups.svg" alt="computer icon">
    <div class="message">

      <h1>Build The Community Your Fans Will Love</h1>

      <p class="info">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <button class="btn">Register</button>
    </div>
  </div>
  <div class="social">
    <i class="fab fa-facebook"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Donielle Matthews</a>.
    </p>
  </footer>
</body>

</html>
